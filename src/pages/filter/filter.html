<ion-header>

  <ion-navbar>
    <ion-title>Filters</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="closeFilters()">
          <ion-icon name="arrow-round-back" ></ion-icon>
      </button>
    </ion-buttons> 
  </ion-navbar>

</ion-header>


<ion-content padding>
    
          <ion-list>
            <ion-item>
            <ion-range min="100" max="1000"  [(ngModel)]="priceRange"pin ="true" color="secondary">
              <!-- <ion-icon range-left small name="cash"></ion-icon>
              <ion-icon range-right name="cash"></ion-icon> -->
              <ion-label range-left>100</ion-label>
              <ion-label range-right>1000</ion-label>
            </ion-range>
          </ion-item>
        </ion-list>
      
      <ion-card>
          <ion-card-header>
            Other Filters
          </ion-card-header>
          <ion-card-content>
              <ion-list>
                  <ion-item>
                    <ion-label>Speciality</ion-label>
                    <ion-select [(ngModel)]="speciality">
                      <ion-option value="nv">Non-Veg</ion-option>
                      <ion-option value="v">Veg</ion-option>
                    </ion-select>
                  </ion-item>
              
                  <ion-item>
                    <ion-label>Sort By Price</ion-label>
                    <ion-select [(ngModel)]="rating" interface="popover">
                        <ion-option value="highToLow">High To Low</ion-option>
                        <ion-option value="lowToHigh">Low To High</ion-option>
                        <!-- <ion-option value="a2">Above 2</ion-option> -->
                        
                      </ion-select>
                  </ion-item>
              
                  <ion-item>
                    <ion-label>Dessert Rating</ion-label>
                    <ion-select [(ngModel)]="rating_d" interface="popover">
                        <ion-option value="da5">Above 5</ion-option>
                        <ion-option value="da4">Above 4</ion-option>
                        <ion-option value="da3">Above 3</ion-option>
                        
                      </ion-select>
                  </ion-item>

                  <ion-item>
                      <ion-label>Main Course Rating</ion-label>
                      <ion-select [(ngModel)]="rating_m" interface="popover">
                          <ion-option value="ma5">Above 5</ion-option>
                          <ion-option value="ma4">Above 4</ion-option>
                          <ion-option value="ma3">Above 3</ion-option>
                          
                        </ion-select>
                    </ion-item>

                    <ion-item>
                        <ion-label>Starters Rating</ion-label>
                        <ion-select [(ngModel)]="rating_s" interface="popover">
                            <ion-option value="sa5">Above 5</ion-option>
                            <ion-option value="sa4">Above 4</ion-option>
                            <ion-option value="sa3">Above 3</ion-option>
                            
                          </ion-select>
                      </ion-item>
              
                  
                </ion-list>
          </ion-card-content>
        </ion-card>
      <ion-footer><button ion-button full bottom (click)="onApplyFilters()">Apply Filters</button></ion-footer>
      

    

</ion-content>
