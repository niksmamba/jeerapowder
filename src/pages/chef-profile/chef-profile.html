<ion-content padding class="transparent-header">
   <ion-header>
      <ion-navbar>
            <ion-buttons end>
                    <button ion-button icon-only (click)="navigateToRoot()">
                      <ion-icon name="home" ></ion-icon>
                    </button>
                  </ion-buttons>
      </ion-navbar>
   </ion-header>
   <div id="profile-bg"></div>
   <div id="content">
      <div id="profile-info" padding>
         <img id="profile-image" [src]="'./assets/imgs/Butter_chicken_recipe.jpg'">
         <h3 id="profile-name">Karunakar</h3>
         <p>Master Chef &bull; Orissa</p>
         <p class="profile-description">Awesome Cook Mr. Karunakar</p>
      </div>
      <button ion-button (click)="navigateToBookingPage()">Book Me</button>
   </div>
   <hr/>
</ion-content>
