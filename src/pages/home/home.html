<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <button ion-button color="danger" block (click)="loginGoogle()">Google Login</button>
  <button ion-button (click)="ontoggleclick()">Navigate to select chef</button>

  <p>Name: {{user.name}}</p>
  <p>Email: {{user.email}}</p>
  <p>UserID: {{user.userId}}</p>
  <img [src] = "user.image" alt="">
</ion-content>
