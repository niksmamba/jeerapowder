<ion-header>

  <ion-navbar>
    <ion-title>Enter OTP</ion-title>
    <ion-buttons start>
        <button ion-button icon-only (click)="closeFilters()">
            <ion-icon name="arrow-round-back" ></ion-icon>
        </button>
      </ion-buttons> 
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label floating>OTP</ion-label>
        <ion-input type="number"  required></ion-input>
      </ion-item>

      <div padding>
          <button ion-button color="primary" block (click)="verifyOTP()">Verify</button>
        </div>
        <div align="center" href="">Resend OTP</div>


    
</ion-content>
