<ion-header>

  <ion-navbar>
    <ion-title>User Inputs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label floating>Location</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Time</ion-label>
          <ion-datetime displayFormat="MMM-DD, h:mm A" [(ngModel)]="myDate"></ion-datetime>
      </ion-item>
      <button ion-button block (click)="searchNearbyChefs()">Search Chefs</button>

</ion-content>
